<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Próxima Série</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <div id="tela-inicial" class="screen">
      <h1>Encontre sua próxima série favorita!</h1>
      <button class="btn-comecar" id="btn-comecar">começar</button>
    </div>

    <div id="tela-favoritas" class="screen hidden">
      <button id="btn-voltar" class="btn-voltar">Voltar</button>
      <h3>Quais são suas séries favoritas?</h3>
      <textarea
        id="input-favoritas"
        rows="4"
        placeholder="Ex: The Last of Us, Stranger Things, Dark"
      ></textarea>
      <button id="btn-enviar-favoritas">próximo</button>
    </div>

    <div id="tela-vibe" class="screen hidden">
      <button id="btn-voltar-vibe" class="btn-voltar">Voltar</button>
      <h3>Qual a vibe está buscando?</h3>
      <textarea
        id="input-vibe"
        rows="4"
        placeholder="Ex: relaxar, romântico, rir, policial, suspense, robôs, reflexivo, viagem no tempo, anime, documentário..."
      ></textarea>
      <button id="btn-enviar-vibe">enviar</button>
    </div>

    <div id="tela-carregando" class="screen hidden">
      <button id="btn-voltar" class="btn-voltar">Voltar</button>
      <p class="txt-loading">Buscando sua próxima série<span class="loading-dots"></span></p>
    </div>

    <div id="tela-resultado" class="screen hidden">
      <h3>Recomendações para você</h3>
      <div id="resultado-recomendacoes"></div>
      <button id="btn-recomecar" class="btn-recomecar">Recomeçar</button>
    </div>

    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
  </body>
</html>
